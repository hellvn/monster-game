<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Monster mashup game</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/monster.css">
</head>

<body class="position-relative">
    <button id="bgm_button" style="top: 10px;right: 10px;" class="btn btn-outline-light position-absolute">
        <i id="bgmIcon" class="fa-solid fa-volume-xmark"></i>
    </button>
    <div class="container ">
        <div class="baner">
            <a href="index.html"><img src="images/Monster_Mashup.png"></a>
            <p>Make your own monster face by clicking on the picture.</p>
        </div>
        <div class="content">
            <div class="game">
                <div id="one" class="puzze"><img src="images/headsstrip.jpg"></div>
                <div id="two" class="puzze"><img src="images/eyesstrip.jpg"></div>
                <div id="three" class="puzze"><img src="images/nosesstrip.jpg"></div>
                <div id="four" class="puzze"><img src="images/mouthsstrip.jpg"></div>
            </div>
        </div>
    </div>
    <audio id="bgm" src="audio/audio.mp3" loop hidden></audio>
    <audio id="bgfx" src="audio/aHeaven.wav" loop hidden></audio>
    <audio id="sfx" src="audio/ButtonMove.wav" hidden></audio>
    <script src="script/jquery-3.5.1.min.js"></script>
    <script src="script/bootstrap.bundle.min.js"></script>
    <script src="script/all.min.js"></script>
    <script src="script/monster.js"></script>
</body>

</html>
